  <form class="ourForm">
    <label for="exampleInputEmail1">Email address:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="special_needs">It takes a special human to love me! Are you okay with me being needy? </label><br>
    <input type="radio" id="yes" name="special_needs" value="special_needs" required> Yes<br>
    <input type="radio" id="special_needs" name="special_needs" value="special_needs" required> No<br>

    <label for="color">Color preference?</label><br>
    <!--Form Group:  Options listed -->
    <div class="form-group">
      <select class="form-control" id="color">
        <option selected>Choose...</option>
        <option>Black & White or Tuxedo</option>
        <option>Black</option>
        <option>Brown or Chocolate</option>
        <option>Gray</option>
        <option>Orange or Red</option>
        <option>Spotted Tabby/Leopard Spotted</option>
      </select>
    </div>

    <label for="furType">Do you like a clean house? Some of us are hairy!</label><br>
    <input type="radio" id="furType" name="hair" value="furType" required> Yes<br>
    <input type="radio" id="furType" name="hair" value="furType" required> No<br>

    <!--Form Group for georange - options listed-->

    <div class="form-group">
      <label for="geoRange">How far will you travel for me?</label>
      <select class="form-control" id="geoRange">
        <option selected>Choose...</option>
        <option>Less than 35 miles</option>
        <option>Less than 50 miles</option>
        <option>Less than 75 miles</option>
        <option>Less than 100 miles</option>
        <option>Less than 250 miles</option>
      </select>
    </div>

    <!--Form Needs Validation for zip code-->
    <div class="col-md-3 mb-3">
      <label for="zipCode">Enter your zip code</label>
      <input type="number" class="form-control" id="zipCode" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>

      <!--Form Group Age - options listed-->

      <div class="form-group">
        <label for="age">Age preference?</label>
        <select class="form-control" id="age" name="age" required>
          <option selected>Choose...</option>
          <option>Young</option>
          <option>Adult</option>
          <option>Senior</option>
          <option>Kitten</option>
        </select>
      </div>



      <label for="gender">Preferred gender</label><br>
      <input type="radio" id="male" name="gender" value="male" required> Male<br>
      <input type="radio" id="female" name="gender" value="female" required> Female<br>

      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>
